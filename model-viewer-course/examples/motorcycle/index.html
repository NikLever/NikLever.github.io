<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An example from my model-viewer course">
    <meta name="author" content="Nik Lever">

    <meta property="og:title" content="Model-viewer Course: Hotspots">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://niklever.com/courses/model-viewer">
    <meta property="og:description" content="An example from my model-viewer course">
    <meta property="og:image" content="image.png">

    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32 " href="../../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../../assets/favicon/site.webmanifest">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="../../assets/bmw-s1000.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-1" onclick="hotspotClicked(this)" data-position="-0.013870692552981487m 0.04339106743235336m 0.020255524479725215m" data-normal="0.0038448753733856676m 0.013312719231771257m 0.9999039896110123m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" style="display:none;">Water/oil-cooled 4-cylinder 4-stroke in-line engine, four titanium valves per cylinder, BMW ShiftCam</div>
      </button>
      <button class="Hotspot" slot="hotspot-2" onclick="hotspotClicked(this)"  data-position="-0.08394043938329848m 0.03326080570488759m -0.012816270831503142m" data-normal="-0.4416111560360324m 0.043932741889572996m -0.8961302924544975m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" style="display:none;">Upside-down telescopic fork Ã˜ 45 mm, compression and rebound stage adjustable, adjustable preload</div>
      </button>
      <button class="Hotspot" slot="hotspot-3" onclick="hotspotClicked(this)"  data-position="0.06302188658723101m 0.030968164125007486m -0.015886831420392142m" data-normal="0.0957265957049161m 0.08625581646801203m -0.9916634272777153m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" style="display:none;">"WSBK" Aluminium swing arm, full floater pro, compression and rebound damping adjustable, adjustable preload</div>
      </button>
      <button class="Hotspot" slot="hotspot-4" onclick="hotspotClicked(this)"  data-position="-0.057045880449239396m 0.09814097168426038m 0.0010051728174495602m" data-normal="0.6062039794442484m 0.5539061615731128m 0.5707054402029983m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" style="display:none;">Max speed: 299 km/h</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script>
      function hotspotClicked(hotspot){
        const annotation = hotspot.querySelector('.HotspotAnnotation');
        annotation.style.display = (annotation.style.display == 'none') ? 'block' : 'none';
      }

    </script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
