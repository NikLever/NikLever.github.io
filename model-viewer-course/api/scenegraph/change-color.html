  <style>
      model-viewer{
          width: 600px;
          height: 600px;
          margin: 0 auto;
      }
  </style>
</head>

<body>
  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Use it like any other HTML element -->
  <model-viewer id="change-color"
                src="../../assets/workshop.glb" 
                camera-controls
                interaction-prompt="none"
                alt="An alchemists workshop">
  </model-viewer>
  <script>
    const modelViewer = document.querySelector("model-viewer#change-color");

    modelViewer.addEventListener("load", () => {

        const changeColor = async (event) => {
            let material = modelViewer.materialFromPoint(event.clientX, event.clientY);

            if(material != null) {
                material.pbrMetallicRoughness.
                setBaseColorFactor([Math.random(), Math.random(), Math.random()]);
            }
        }

        modelViewer.addEventListener("click", changeColor);

    });
  </script>
</body>
