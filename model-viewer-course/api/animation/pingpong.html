  <link rel="stylesheet" href="../../css/styles.css">

  <style>
      model-viewer{
          width: 600px;
          height: 600px;
          margin: 0 auto;
      }
  </style>
</head>

<body>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Use it like any other HTML element -->
    <model-viewer   id="gates"
                    src="../../assets/gates.glb" 
                    camera-controls
                    interaction-prompt="none"
                    alt="Gates"></model-viewer>
    <script type="module">
        const modelViewer = document.querySelector("#gates");
    
        modelViewer.addEventListener("load", (ev) => {
            modelViewer.play({ pingpong: true });
        });
    </script>
</body>
</html>
