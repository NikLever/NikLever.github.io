<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Model-viewer Course</title>
  <meta name="description" content="Examples from my model-viewer course">
  <meta name="author" content="Nik Lever">

  <meta property="og:title" content="Model-viewer Course">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://niklever.com/courses/model-viewer">
  <meta property="og:description" content="Examples from my model-viewer course">
  <meta property="og:image" content="image.png">

  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32 " href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

  <link rel="stylesheet" href="../../css/styles.css">

  <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }

      model-viewer{
          width: 600px;
          height: 600px;
          margin: 0 auto;
      }

      #exposure-value{
        display: inline-block;
      }
  </style>
</head>

<body>
  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Use it like any other HTML element -->
  <model-viewer id="skybox-demo"
                src="../../assets/canon-at.glb" 
                shadow-intensity="0.8"
                interaction-prompt="none"
                camera-controls
                alt="A camera">
    <label for="skybox">Skybox:</label>
    <select id="skybox">
      <option value="">None</option>
      <option value="../../assets/hdr/apartment.hdr">Apartment</option>
      <option value="../../assets/hdr/factory.hdr">Factory</option>
      <option value="../../assets/hdr/field_sky.hdr">Field</option>
      <option value="../../assets/hdr/living_room.hdr">Room</option>
      <option value="../../assets/hdr/venice_sunset_1k.hdr">Sunset</option>
    </select> 
    <label for="environment">Environment:</label>
    <select id="environment">
      <option value="neutral">Neutral</option>
      <option value="../../assets/hdr/apartment.hdr">Apartment</option>
      <option value="../../assets/hdr/factory.hdr">Factory</option>
      <option value="../../assets/hdr/field_sky.hdr">Field</option>
      <option value="../../assets/hdr/living_room.hdr">Room</option>
      <option value="../../assets/hdr/venice_sunset_1k.hdr">Sunset</option>
    </select>           
  </model-viewer>

  <script>
    const modelViewer = document.querySelector("#skybox-demo");
    const skyboxSelect = document.querySelector("#skybox");
    const envSelect = document.querySelector("#environment");

    skyboxSelect.addEventListener('change', (ev) => {
      modelViewer.skyboxImage = ev.target.value;
    });

    envSelect.addEventListener('change', (ev) => {
      modelViewer.environmentImage = ev.target.value;
    });
  </script>
</body>
</html>
