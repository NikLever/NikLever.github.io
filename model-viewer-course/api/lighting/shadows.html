<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Model-viewer Course</title>
  <meta name="description" content="Examples from my model-viewer course">
  <meta name="author" content="Nik Lever">

  <meta property="og:title" content="Model-viewer Course">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://niklever.com/courses/model-viewer">
  <meta property="og:description" content="Examples from my model-viewer course">
  <meta property="og:image" content="image.png">

  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32 " href="../../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon/site.webmanifest">

  <link rel="stylesheet" href="../../css/styles.css">

  <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }

      model-viewer{
          width: 600px;
          height: 600px;
          margin: 0 auto;
      }

      .range-value{
        display: inline-block;
      }
  </style>
</head>

<body>
  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Use it like any other HTML element -->
  <model-viewer id="shadow-demo"
                src="../../assets/steampunk_camera.glb" 
                shadow-intensity="0.8"
                interaction-prompt="none"
                camera-controls
                alt="steampunk_camera">
    <label for="shadow-intensity">Shadow Intensity:</label>
    <input id="shadow-intensity" type="range" min="0" max="1" value="0.8" step="0.1" /> 
    <div class="range-value" id="shadow-intensity-value">0.8</div> <br>
    <label for="shadow-softness">Shadow Softness:</label>
    <input id="shadow-softness" type="range" min="0" max="1" value="1" step="0.1" /> 
    <div class="range-value" id="shadow-softness-value">1</div>           
  </model-viewer>

  <script>
    const modelViewer = document.querySelector("#shadow-demo");
    const shadowIntensity = document.querySelector("#shadow-intensity");
    const shadowIntensityValue = document.querySelector("#shadow-intensity-value");
    const shadowSoftness = document.querySelector("#shadow-softness");
    const shadowSoftnessValue = document.querySelector("#shadow-softness-value");
    
    shadowIntensity.oninput = (ev) => {
      modelViewer.shadowIntensity = Number(shadowIntensity.value);
      shadowIntensityValue.innerHTML = shadowIntensity.value;
    };

    shadowSoftness.oninput = (ev) => {
      modelViewer.shadowSoftness = Number(shadowSoftness.value);
      shadowSoftnessValue.innerHTML = shadowSoftness.value;
    };
  </script>
</body>
</html>
